type AuthPayload {
    token: String!
    user: User!
}

type User {
    id: ID!
    email: String!
    password: String!
    name: String!
}

type Query {
    currentUser(id: Int): User!
    users: [User!]!
}

type Mutation {
    createUser(email: String!, password: String!, name: String!): AuthPayload!
}
