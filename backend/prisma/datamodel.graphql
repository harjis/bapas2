type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String!
  accounts: [Account!]!
}

type Account {
  id: ID! @unique
  name: String
  iban: String! @unique
  user: User!
}

type Payment {
  id: ID! @unique
  amount: Float!
  payment_date: DateTime!
  account: Account!
}
